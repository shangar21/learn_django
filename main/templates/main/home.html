

{% extends "main/header.html" %}
  {% block content %}
  <div>
    <div class="uk-child-width-1-2@s uk-grid-match" uk-grid>
      {% for site in sites %}
      <div>
        <div class="uk-card-secondary uk-card-hover uk-card-body">
            <h3 class="uk-card-title">{{site.site_title}}</h3>
            <p>{{site.site_content|safe}}</p>
        </div>
    </div>
      {% endfor %}
  </div>

  
  {% endblock %}
