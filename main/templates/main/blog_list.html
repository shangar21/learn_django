{% extends "main/header.html" %}
{% block content %}
<div class="uk-background-secondary">
<div class="uk-child-width-1-2@s uk-grid-match uk-grid">
   {% for post in object_list reversed %}
   <div>
      <div class="uk-card-secondary uk-card-hover uk-card-body">
         <h3 class="uk-card-title">{{post.blog_title}}</h3>
         <p>{{post.blog_description|safe}}</p>
         <a class="uk-button uk-button-default uk-width-1-1" href="/blog_post/{{ post.pk }}">Full Article</a>
      </div>
   </div>
   {% endfor %}
</div>
{% endblock %}
